<!DOCTYPE html>   
<html>   
<head>

<title> Sign-Up </title> 

<link rel="stylesheet" href="light.css" id ="colour"> 
</head>    
<body> 
    <center> <h1 id="message"> Sign Up </h1> </center>

        <p style="color:darkred"><strong>This feature will not create new users in this demo version</strong></p>
        <div id="errmsg"> </div>
        <br>  
        <label>Email : </label>
        <input type="text" placeholder="Enter Email" name="email" autocomplete="off"/>

        <input type="password" placeholder="Enter Password" name="password"/>
        <button >Sign Up</button>
        <div id = "right"><label>Already have an account? <a href = login.html>login</a></label></div>
        </div>
      </form>
    <script src = "signup.js"></script>    
</body>     
</html>
